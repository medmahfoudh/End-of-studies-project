{% block body %}

<sectio class="cnt p-3">
    <div class="container text-center">

        <form action="/add_job" method="post" enctype="multipart/form-data">
            <div class="form-floating">
                <input type="text" class="form-control mb-3" placeholder="Job Name"
                id="job_name" name="job_name" required></input type="text">
                <label for="job_name">Job Name</label>
            </div>
            <div class="form-floating"> 
                <input type="text" class="form-control mb-3" id="required_skills" name="required_skills" placeholder="Job Name" required>
                <label for="required_skills">Required Skills</label>
            </div>
            <div class="form-floating">
                <textarea id="job_description" class="form-control mb-3" name="job_description" placeholder="job Description"  required></textarea>
                <label for="job_description">Job Description</label>
            </div>
            <div class="job-image mb-3">
              <label for="job_image">
                <img src="{{url_for('static', filename='assets/icons/logo.png')}}" alt="" class="job-logo"> <br>
                <b>Cliquer Pour Ajouter Le Logo de l'emploi (PNG)</b> 
            </label>
              <input type="file" class="form-control" id="job_image" name="job_image" accept="image/png" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Job</button>
        </form>
    </div>
</sectio>
{% endblock %}
